{% extends 'website/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object|title }}</h1>
</div>

<div class="row row-cols-1 row-cols-md-2 mb-2 text-center">
    <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Текст письма: {{ object.letter_body }}</li>
                    <li>Владелец: {{ object.owner }}</li>
                </ul>
                <div class="mb-3">
                    <a href="{% url 'letters:update_letter' object.pk %}" class="w-100 btn btn-lg btn-outline-primary">Редактировать</a>
                </div>
                <div class="mb-3">
                    <a href="{% url 'letters:delete_letter' object.pk %}" class="w-100 btn btn-lg btn-outline-primary">Удалить</a>
                </div>
                <div class="mb-3">
                    <a href="{% url 'letters:letters_page' %}" class="w-100 btn btn-lg btn-outline-primary">Обратно</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
